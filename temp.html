    .jssort07 {

    .jssort07 .p {
        position: absolute;
        top: 0;
        left: 0;
        width: 72px;
        height: 72px;
    }
    
    .jssort07 .i {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 72px;
        height: 72px;
        filter: alpha(opacity=80);
        opacity: .8;
    }
    
    .jssort07 .p:hover .i,
    .jssort07 .pav .i {
        filter: alpha(opacity=100);
        opacity: 1;
    }
    
    .jssort07 .o {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 70px;
        height: 70px;
        border: 1px solid #000;
        box-sizing: content-box;
        transition: border-color .6s;
        -moz-transition: border-color .6s;
        -webkit-transition: border-color .6s;
        -o-transition: border-color .6s;
    }
    
    .jssort07 .pav .o {
        border-color: #0099ff;
    }
    
    .jssort07 .p:hover .o {
        border-color: #fff;
        transition: none;
        -moz-transition: none;
        -webkit-transition: none;
        -o-transition: none;
    }
    
    .jssort07 .p.pdn .o {

    }
